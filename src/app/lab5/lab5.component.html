<h5>Hình chữ nhật</h5>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Chiều dài:</label>
        <input type="number" class="form-control" [(ngModel)]="hcn.cd" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Chiều rộng:</label>
        <input type="number" class="form-control" [(ngModel)]="hcn.cr" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Chu vi:</label>
        <input type="number" class="form-control" [(ngModel)]="hcn.cv" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Diện tích:</label>
        <input type="number" class="form-control" [(ngModel)]="hcn.dt" [ngModelOptions]="{standalone: true}">
    </div>


    <button class="btn btn-primary" (click)='Tinh()'>Tính</button>
</form>
<br />
<h5>Tính lương</h5>

<div class="form-group was-validated">
    <label for="exampleInputEmail1">Họ và Tên</label>
    <input type="text" class="form-control" [(ngModel)]="congnhan.name" [ngModelOptions]="{standalone: true}" required>
    <div class="valid-feedback">
    </div>
    <div class="invalid-feedback">Vui lòng nhập họ và tên</div>
</div>
<label for="exampleInputEmail1">Lương</label>
<div class="input-group mb-3">

    <input type="number" class="form-control" [(ngModel)]="congnhan.luong" [ngModelOptions]="{standalone:true}">
    <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">VND</span>
    </div>
</div>
<p style="color: brown;">Lương ít nhất 2 triệu</p>

<div class="form-group ">
    <label class="form-check-label">
        Giới Tính
    </label>
    <div class="form-check">
        <input class="form-check-input" type="radio" value="Nam" id="defaultCheck1" [(ngModel)]="congnhan.gender"
            [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" for="defaultCheck1">
            Nam
        </label>


    </div>
    <div class="form-check">

        <input class="form-check-input" type="radio" value="Nữ" id="defaultCheck2" [(ngModel)]="congnhan.gender"
            [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" for="defaultCheck2">
            Nữ
        </label>
    </div>
</div>


<div class="form-group ">
    <label for="inputState">Độ tuổi</label>
    <select class="form-control" [(ngModel)]="congnhan.rate" [ngModelOptions]="{standalone: true}">
        <option *ngFor='let t of list' value="{{t.rate}}">{{t.age}}</option>

    </select>
</div>

Tiền thưởng:
<div class="alert alert-success" role="alert">
    {{tienthuong()}} VNĐ
</div>
<br />
<div class="card text-center">
    <div class="card-header">
        BÁN HÀNG NƯỚC GIẢI KHÁT
    </div>
    <div class="card-body">
        <table class="table ">
                <thead >
                    <tr>
                        <th scope="col">Tên Hàng</th>
                        <th scope="col">Số Lượng</th>
                        <th scope="col">Đơn Giá</th>
                        <th scope="col">Thành Tiền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of scope">
                        <td class="form-check ml-3">
                            <input class="form-check-input" checked type="checkbox" name="checkbox" #checkbox>
                            <label class="form-check-label" for="invalidCheck1">{{item.name}}</label>
                        </td>
                        <td >
                            <input [(ngModel)]="item.soluong" name="sl" type="number" value="1" min="10" class="form-control">	
                        </td>
                        <td>{{item.price}}</td>
                        <td>{{item.price*item.soluong}}</td>
                    </tr>
                    
                </tbody>
            </table>
    </div>
    <div class="card-footer text-muted">
         Tổng tiền :   {{thanhtien()}}
    </div>
</div>
